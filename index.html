<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Итоговые проекты — 10 класс</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    button { display: block; width: 100%; padding: 12px; margin: 8px 0; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Выберите тему для итогового проекта:</h2>
  <button onclick="sendProject('Бот-помощник по алгебре')">Бот-помощник по алгебре</button>
  <button onclick="sendProject('Поиск партнёра для командного проекта')">Поиск партнёра для командного проекта</button>
  <button onclick="sendProject('Трекер привычек с уведомлениями')">Трекер привычек</button>
  <button onclick="sendProject('Сравнение цен в маркетплейсах')">Сравнение цен</button>
  <button onclick="sendProject('Словарь школьного сленга')">Словарь школьного сленга</button>

  <script>
    function sendProject(topic) {
      Telegram.WebApp.sendData(topic);
      Telegram.WebApp.close();
    }

    Telegram.WebApp.ready();
  </script>
</body>
</html>
